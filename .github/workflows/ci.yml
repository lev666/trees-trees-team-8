name: CI

on:
  pull_request:
    branches: [main]

jobs:
  mergeable-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR
        uses: ridedott/mergeable-action@v2.6.0
        with:
          config-file: .github/mergeable.yml
          github-token: ${{ secrets.GITHUB_TOKEN }}